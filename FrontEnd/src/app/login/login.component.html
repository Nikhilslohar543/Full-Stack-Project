<div class="container">
    <div class="d-flex justify-content-center align-items-center h-100">
        
        <div class="card">
            <div class="card-header justify-content-center">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSignin()">
                    <div class="input-group form-group mb-4">
                        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username"> 
                    </div>
                    <div class="input-group form-group mb-4">
                        <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a [routerLink]="['/home/signup']">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
